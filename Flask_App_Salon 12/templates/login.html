<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  </head>
  <body>

    <nav class="navbar">
      <i class="bi bi-chevron-left" onclick="goToLandingPage()"></i>
    </nav>
    
    <img  src="{{ url_for('static', filename='/images/Group 2.png') }}"alt="Example Image"/>
    <form
      action="{{ url_for('login.login') }}"
      method="POST"
      onsubmit="validateLoginForm()">
      <h2 class"login">LOG IN</h2>
      <label for="email">Email:</label><br />
      <input type="text" id="email" name="email" required /><br />
      <label for="password">Password:</label><br />
      
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br>
      <p  class"forgot_password"><a href="http://127.0.0.1:5000/forgot_password">Forgot Password</a></p> <br>
      <input type="submit" value="Login" /><br/>
      <br/>
      <p>
        <br><br>
        DON'T HAVE AN ACCOUNT? 
        <a href="http://127.0.0.1:5000/register">Sign Up</a>
      </p>
  
    </form>
    <script>
      function goToLandingPage() {
        // Route to landing-page" with the actual URL or route of the landing page
        window.location.href = "http://127.0.0.1:5000/";
      }
    </script>
      <script src="{{ url_for('static', filename='validation.js') }}"></script>

  
  </body>
</html>
