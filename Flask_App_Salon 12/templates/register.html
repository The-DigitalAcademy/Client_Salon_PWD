<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"href="{{ url_for('static', filename='register.css') }}">
  </head>
  <body>
 
    <nav class="navbar">
        <i class="bi bi-chevron-left" onclick="goToLandingPage()"></i>
      </nav>
   
      <img src="{{ url_for('static', filename='/images/Group 2.png') }}"alt="Example Image"/>
    <form
      action="{{ url_for('register.register') }}"
      method="POST" >
      <h2 class"Signup">SIGNUP</h2>
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      <label for="email">Contact No:</label><br />
      <input type="contact" id="contact" name="contact" required /><br />
      <label for="email">Gender:</label><br />
      <input type="Gender" id="Gender" name="Gender" required /><br />
      
    
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />
      <label for="confirm_password">Confirm Password:</label><br />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />
      <button class="register"></button><input type="submit" value="Signup" />
    </form>

    
    <script>
      function goToLandingPage() {
        // Replace the URL "/landing-page" with the actual URL or route of the landing page
        window.location.href = "http://127.0.0.1:5000";
      }
    </script>



    <script src="{{ url_for('static', filename='validation.js') }}"></script>
  </body>
</html>
