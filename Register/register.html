<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>


    <form action = "/register.py" method = "post">

        <img class="logo" src="./templates/Group_2.png" alt="">
        <h1 class="sign">SIGN UP</h1>
        <label for="name">Name_Surname</label>
        <input type="text" id="Name_Surname" placeholder="Name_Surname" required>
        <br>
        <label for="email">Email_Address</label>
        <input type="email" id="email" placeholder="Email_Address" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Confirm Password" required>
        <br>
        <!-- <button class="vertical-center" type="" onclick="submitRegister()">Sign-up</button> -->
        <input type="submit" value="signup">

        <p class="paragraph">Already have an account? <a href="http://127.0.0.1:5500/login.html">Login here</a></p>
        <p id="registerMessage"></p>


    </form>
    

    <script src="register.js"></script>
</body>
</html>
