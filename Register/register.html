<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
   <link rel="stylesheet" href="./register.css">
  </head>
  <body>
 
    <nav class="navbar">
        <img class="back"><img src="../TEMPLATES/Back.png" alt="">

    </nav>
   
    <img src="../TEMPLATES/Group_2.png">
    <form
      action="{{ url_for('register.register') }}"
      method="POST"
      onsubmit="validateRegisterForm()" >
      <h2 class"Signup">SIGNUP</h2>
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required /><br />
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br />
      
      
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br />
      <label for="confirm_password">Confirm Password:</label><br />
      <input
        type="password"
        id="confirm_password"
        name="confirm_password"
        required
      /><br /><br />
      <button class="register"></button><input type="submit" value="Register" />
    </form>
    <script src="{{ url_for('static', filename='validation.js') }}"></script>
  </body>
</html>
